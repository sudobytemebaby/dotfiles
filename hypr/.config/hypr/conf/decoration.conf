decoration {
  # ---------------- BLUR SETTINGS -----------------
  blur {
    enabled = true 
    size = 12                    # Bump this up slightly for more "substance"
    passes = 3                   # Actually reduce this - more passes â‰  better looking
    new_optimizations = on
    xray = false
    ignore_opacity = true        # This is key - let it respect opacity
    brightness = 0.6             # Keep neutral - don't darken the blur itself
    contrast = 1                 # Slight bump for definition
    noise = 0.12                 # Less noise, MacOS blur is pretty clean
    vibrancy = 0                 # This adds that "depth" feel
    vibrancy_darkness = 0.0      # Don't darken vibrancy effect
  }

  # ----------------- SHADOW SETTINGS --------------
  shadow {
    enabled = true
    range = 16
    render_power = 4
    offset = 1 2
    scale = 3
    color = rgba(000000aa)  # macOS-like density, airy but visible
  }

  # ----------------- WINDOW ROUNDING ---------------
  rounding = 4                  # Rounds window corners (in pixels)
}
