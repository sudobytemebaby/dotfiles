# ---------- MAINMODS VARIABLES ----------
$s  =   SUPER
$sa =   SUPER_ALT
$ss =   SUPER_SHIFT
$ssa =  SUPER_SHIFT_ALT

# ---------- LAUNCHER AND APPLICATIONS ----------
bind = $s,  Space,  exec, $menu_picker
bind = $s,  Return, exec, $terminal 
bind = $s,  B,      exec, $browser 
bind = $s,  N,      exec, $fileExplorer 
bind = $s,  C,      exec, $controlCenter

# ---------- SCREENSHOTS AND SCREEN RECORD  ----------
bind = ,    PRINT, exec, hyprshot -m output -o ~/Pictures/screenshots  # Full screen capture > clipboard
bind = $s,  PRINT, exec, hyprshot -m window -o ~/Pictures/screenshots  # Window screenshot 
bind = $ss, PRINT, exec, hyprshot -m region -o ~/Pictures/screenshots  # Capture region (freeze)

# Screen recording
bind = $ss,  R, exec, ~/.config/hypr/scripts/system/screen-rec.sh         # Record screen
bind = $sa,  R, exec, ~/.config/hypr/scripts/system/screen-rec.sh audio   # Record with audio
bind = $ssa, R, exec, ~/.config/hypr/scripts/system/screen-rec.sh region  # Record region

# ---------- OTHER UTILITIES ----------
bind = $ss,  L, exec, ~/.local/bin/qs-lock lock                           # Locking screen
bind = $ss,  P, exec, hyprpicker -a                                       # Picking colors
bind = $ssa, Q, exec, ~/.config/hypr/scripts/system/restart-graph-env.sh  # Restarting swaync and waybar 

# ---------- BRIGHTNESS CONTROL ----------
bind = , XF86MonBrightnessUp,   exec, ~/.config/quickshell/scripts/osd.sh brightness-up
bind = , XF86MonBrightnessDown, exec, ~/.config/quickshell/scripts/osd.sh brightness-down
# ---------- SOUND CONTROL ----------
bind = , XF86AudioRaiseVolume,  exec, ~/.config/quickshell/scripts/osd.sh volume-up
bind = , XF86AudioLowerVolume,  exec, ~/.config/quickshell/scripts/osd.sh volume-down
bind = , XF86AudioMute,         exec, ~/.config/quickshell/scripts/osd.sh volume-mute
bind = , XF86AudioMicMute,      exec, ~/.config/quickshell/scripts/osd.sh mic-mute

# ----------- CLIPBOARD AND EMOJI PICKER ----------
bind = $s, Comma,  exec, $clipboard_picker
bind = $s, Period, exec, $emoji_picker

# ----------- WALLPAPER THEME AND MENU PICKER ----------
bind = $ss, W, exec, $wallpaper_picker
bind = $ss, T, exec, $theme_switcher
bind = $ss, M, exec, $app_launcher

# ---------- ADDITIOANAL THINGS ----------
bind = $s,  F, fullscreen
bind = $s,  V, toggleFloating 
bind = $s,  Q, killactive
bind = $s,  P, exec, wlogout
bind = $ss, E, exit

# ----------- WINDOW NAVIGATION ----------
bind = $s, left,  movefocus, l  # left - arrow
bind = $s, H,     movefocus, l  # left - vim mode 

bind = $s, right, movefocus, r  # right - arrow
bind = $s, L,     movefocus, r  # left - vim mode

bind = $s, up,    movefocus, u  # up - arrow
bind = $s, K,     movefocus, u  # up - vim mode

bind = $s, down,  movefocus, d  # down - arrow
bind = $s, J,     movefocus, d  # down - vim mode

# ----------- WINDOW RESIZE ----------
bind = $ss, left,  resizeactive, -10 0   # left
bind = $ss, right, resizeactive,  10 0   # right
bind = $ss, up,    resizeactive,  0 -10  # up
bind = $ss, down,  resizeactive,  0 10   # down

# -------- WORKSPACE SWITCHING [1-9] -------
bind = $s, 1, workspace, 1
bind = $s, 2, workspace, 2
bind = $s, 3, workspace, 3
bind = $s, 4, workspace, 4
bind = $s, 5, workspace, 5
bind = $s, 6, workspace, 6
bind = $s, 7, workspace, 7
bind = $s, 8, workspace, 8
bind = $s, 9, workspace, 9
bind = $s, 0, workspace, 10

# -------- SCROLLING THROUGH WORKSPACES -------
bind = $s, mouse_down, workspace, e+1
bind = $s, mouse_up,	 workspace, e-1

# -------- MOVING WINDOW TO ANOTHER WORKSPACE [1-9] -------
bind = $ss, 1, movetoworkspace, 1
bind = $ss, 2, movetoworkspace, 2
bind = $ss, 3, movetoworkspace, 3
bind = $ss, 4, movetoworkspace, 4
bind = $ss, 5, movetoworkspace, 5
bind = $ss, 6, movetoworkspace, 6
bind = $ss, 7, movetoworkspace, 7
bind = $ss, 8, movetoworkspace, 8
bind = $ss, 9, movetoworkspace, 9
bind = $ss, 0, movetoworkspace, 10

# -------- GRABBING WINDOW USING MOUSE -------
bindm = $s,	 mouse:272,	movewindow
bindm = $ss, mouse:272,  resizewindow
