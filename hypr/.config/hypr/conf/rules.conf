# Special opacity rules
windowrule = opacity 0.85 override, match:class ^kitty$
# ---- File picker windows rules ----
windowrule = float on, match:title ^File Upload$
windowrule = center on, match:title ^File Upload$
windowrule = size 900 700, match:title ^File Upload$
windowrule = float on, match:title ^Open File$
windowrule = center on, match:title ^Open File$
windowrule = size 900 700, match:title ^Open File$
windowrule = float on, match:title ^Save As$
windowrule = center on, match:title ^Save As$
windowrule = size 900 700, match:title ^Save As$
windowrule = float on, match:title ^Save File$
windowrule = center on, match:title ^Save File$
windowrule = size 900 700, match:title ^Save File$
# ---- Quickshell rules ----
layerrule = blur on, match:namespace quickshell
layerrule = ignore_alpha 0, match:namespace quickshell
layerrule = ignore_alpha 0.5, match:namespace quickshell
# ---- Unified floating terminal rules (size-based) ----
# Small (s) – e.g., quick tools, clipse, bluetui, wiremix
windowrule = float on, match:class ^floating_term_s$
windowrule = center on, match:class ^floating_term_s$
windowrule = size 800 600, match:class ^floating_term_s$
windowrule = opacity 0.8 override, match:class ^floating_term_s$
# Medium (m) – e.g., general TUI apps, impala
windowrule = float on, match:class ^floating_term_m$
windowrule = center on, match:class ^floating_term_m$
windowrule = size 900 700, match:class ^floating_term_m$
windowrule = opacity 0.8 override, match:class ^floating_term_m$
# Large (l) – e.g., yazi, btop
windowrule = float on, match:class ^floating_term_l$
windowrule = center on, match:class ^floating_term_l$
windowrule = size 1200 800, match:class ^floating_term_l$
windowrule = opacity 0.8 override, match:class ^floating_term_l$
# Extra Large (xl) – e.g., bigger dashboards or Waybar-related floats
windowrule = float on, match:class ^floating_term_xl$
windowrule = center on, match:class ^floating_term_xl$
windowrule = size 1340 800, match:class ^floating_term_xl$
windowrule = opacity 0.8 override, match:class ^floating_term_xl$
